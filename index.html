<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mapa de red</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/toast.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome-all.min.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <h1>Mapa de red</h1>
        </div>

        <div class="form-inline col-12">
            <div class="form-group">
                <label class="control-label col-6" for="file">Cargar redes</label>
                <div class="col-6">
                    <input id="file" type="file" name="file" />
                </div>
            </div>
        </div>         
    </div>

    <div id="red"></div>

    <div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ip"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h3 class="text-center">Servicios</h3>
                    <div id="servicios">
                        
                    </div>

                    <div id="extra"></div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="js/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/toast.js"></script>
<script type="text/javascript" src="js/dibujar/Parser.js"></script>
<script type="text/javascript" src="js/dibujar/main.js"></script>
</body>
</html>
